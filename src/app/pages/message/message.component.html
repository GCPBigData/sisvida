

<div class=" col-lg-12 col-md-6">
  <div class=" card">
    <div class=" card-header">
      <h4 class=" card-title">Simple Table</h4>
    </div>
    <div class=" card-body">
      <div class=" table-responsive">
        <table class=" table tablesorter" id="">

          <tbody>
            <tr>
              <div class="toolbar" role="banner">
                <span>Atendimento SISVIDA</span>
              </div>

              <div class="content" role="main">



                <div class="card">
                  <div class="card-body">

                    <ul href="#" [tabIndex]="-1" class="list-group-item list-group-item-action" *ngFor="let msg of messageService.msg">
                      <li class="list-group-item d-flex justify-content-between align-items-cente">
                        <h5> <span class="badge badge-info">{{ msg }}</span></h5></li>
                       {{ Time }}
                    </ul>

                  </div>
                </div>

                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Digite Sua Mensagem !  <b> <span class="badge badge-danger">{{ CurrentTime }} </span></b></h5>
                    <button class="btn btn-success" (click)="sendMessage()" > <i class=" tim-icons icon-send"></i></button>
                    <textarea class="form-control" (keyup.enter)="sendMessage()" type="textarea" placeholder="Digite e pressione [ENTER]" [(ngModel)]="input">
                    </textarea>
                </div>

              </div>
              </div>


            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
